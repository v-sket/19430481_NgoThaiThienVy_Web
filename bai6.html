<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
</head>
<body>
    <img src = "./h7.png" usemap = "#fruitmap">
    <p>To associate an image with an image map, use the usemap attribute with the image you want to become an image map. It should be set with a pound (#) sign followed by the name of the imagemap definition to be used.</p>
    <map name = "fruitmap">
        <area shape = "rect" coords = "70, 50, 130, 105" href = "http://www.bouquetoffruits.com/fruit-facts/grape-facts.html">
        <area shape = "poly" coords = "85, 155, 105, 185, 150, 195, 230, 155, 85, 155" href = "http://www.banana.com">
        <area shape = "circle" coords = "150, 115, 25" href = "http://www.hort.purdue.edu/newcrop/morton/lemon.html">
    </map>
</body>
</html>
